<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
		<title>PasteX</title>

		<link href="css/milligram.min.css" type="text/css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="box" id="app">
			<div class="container">
				<a href="/">
					<h1>Paste X</h1>
				</a>
				<h5>Chia sẻ mã</h5>
				<fieldset>
					<label for="mycode">Dán code tại đây:</label>
					<textarea style="height: 20em; resize: none" name="mycode" v-model="mycode"></textarea>
					<div class="row">
						<div class="column">
							<label for="title">Tiêu đề</label>
							<input name="title" v-model="title" placeholder="Gõ tiêu đề của bạn" type="text" />
						</div>
						<div class="column">
							<label for="lang">Ngôn ngữ</label>
							<select v-model="lang" id="lang">
								<option v-for="item in langs" :value="item.value">{{item.text}}</option>
							</select>
						</div>
					</div>
					<label for="comment">Ghi chú</label>
					<textarea style="resize: none" v-model="comment" placeholder="Gõ ghi chú của bạn" id="comment"></textarea>
					<div class="float-right">
						<input type="checkbox" id="confirmField" />
						<label class="label-inline" for="confirmField">Mã chia sẻ tạm thời</label>
					</div>
					<input v-on:click="publish" class="button-primary" type="submit" value="Gửi" />
				</fieldset>
			</div>

			<footer class="page-footer">
				<div class="footer-copyright row footer">
					<div class="container">Coppyright <a class="white-text text-lighten-3" href="">- 2020</a></div>
				</div>
			</footer>
		</div>

		<script src="js/mdtoast.min.js"></script>
		<script src="js/axios.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/underscore-min.js"></script>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
